<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Passenger</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
</head>
<body>
<form class="needs-validation" novalidate th:action="@{/passengers/{id}(id=${passengerEntity.getId()})}"
      th:method="POST" th:object="${passengerEntity}">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationCustom01">First name</label>
            <input class="form-control" id="validationCustom01" required th:field="*{name}" th:placeholder="*{name}"
                   type="text" value="Mark">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationCustom02">Last name</label>
            <input class="form-control" id="validationCustom02" required th:field="*{surname}"
                   th:placeholder="*{surname}"
                   type="text" value="Otto">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Username</label>
            <input aria-describedby="inputGroupPrepend" class="form-control" id="validationCustomUsername" required
                   th:field="*{username}" th:placeholder="*{username}" type="text">
            <div class="invalid-feedback">
                Please choose a username.
            </div>

        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input aria-describedby="emailHelp" class="form-control" id="inputEmail" th:field="*{email}"
                       th:placeholder="*{email}" type="email">
                <!--                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label class="col-2 col-form-label" for="date-input">Date</label>
            <div class="col-10">
                <input class="form-control" id="date-input" required th:field="*{birthDate}" type="date"
                       value="*{birthDate}">
                <div class="invalid-feedback">
                    Please provide a valid date.
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
</form>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
