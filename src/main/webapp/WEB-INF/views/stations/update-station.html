<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Station</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">

</head>
<body>


<form th:action="@{/stations/{id}(id=${stationEntity.getId()})}" th:method="POST" th:object="${stationEntity}">
    <p th:text="${stationEntity.getId()}">VALUE</p>
    <p>
        <label for="name">Change Name</label>
        <input id="name" minlength="1" th:field="*{name}" th:placeholder="*{name}" type="text">
    </p>
    <p>
        <input type="submit" value="Update Station">

    </p>
</form>

</body>
</html>
