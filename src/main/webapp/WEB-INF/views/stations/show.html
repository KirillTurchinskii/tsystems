<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Station</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
</head>
<body>
<p th:text="${stationEntity.getId()}">VALUE</p>
<p th:text="${stationEntity.getName()}">VALUE</p>
<p><a class="btn btn-primary" role="button" th:href="@{/stations/{id}/update(id=${stationEntity.getId()})}">Update
    Station</a>
    <a class="btn btn-danger" role="button" th:href="@{/stations/{id}/delete(id=${stationEntity.getId()})}">Delete
        Station</a>
</p>

</body>
</html>
