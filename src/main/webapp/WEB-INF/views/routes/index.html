<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Routes</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
</head>
<body>
<div th:each="routeEntity : ${routeEntities}">
    <a th:href="@{/routes/{id}(id=${routeEntity.getId()})}"
       th:text="${routeEntity.getName()}">Name</a>
    <a class="btn btn-primary" role="button"
       th:href="@{/route-details/{routeId}/update(routeId=${routeEntity.getId()})}">Update
        Route Details</a>
</div>
</body>
</html>
