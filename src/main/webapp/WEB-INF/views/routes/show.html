<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
</head>
<body>
<p th:text="${routeEntity.getId()}">VALUE</p>
<p th:text="${routeEntity.getName()}">VALUE</p>
<p><a class="btn btn-primary" role="button" th:href="@{/routes/{id}/update(id=${routeEntity.getId()})}">Update
    Route Name</a>
    <a class="btn btn-primary" role="button"
       th:href="@{/route-details/{routeId}/update(routeId=${routeEntity.getId()})}">Update
        Route Details</a>
</p>
<p>
    <a class="btn btn-danger" role="button" th:href="@{/routes/{id}/delete(id=${routeEntity.getId()})}">Delete
        Route</a>
</p>

</body>
</html>
