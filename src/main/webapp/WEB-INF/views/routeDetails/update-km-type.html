<H1>Change Distance and Type for Route Details</H1>
<!--<h2 th:text="${routeName}"></h2>-->
<div class="routeDetailsIndex">
    <div class="form-row my-sm-2">
        <div>
            <input id="routeIdHidden" th:value="${routeDetailsEntity.getRouteId()}" type="hidden">
            <input id="stationIdHidden" th:value="${routeDetailsEntity.getStationId()}" type="hidden">
        </div>
        <div class="input-group col-md-2">
            <div class="input-group-prepend">
                <label class="input-group-text" for="selectStation">Route</label>
            </div>
            <select class="custom-select" disabled id="selectRoute">
                <option th:text="${routeName}" th:value="${routeDetailsEntity.getRouteId()}"></option>
            </select></div>
        <div class="input-group col-md-2 offset-xs-1">
            <div class="input-group-prepend">
                <label class="input-group-text" for="selectStation">Station</label>
            </div>
            <select class="custom-select" disabled id="selectStation">
                <option selected th:text="${stationName}" th:value="${routeDetailsEntity.getStationId()}"></option>
            </select>
        </div>
        <div class="input-group col-md-2 offset-xs-1">
            <div class="input-group-prepend">
                <label class="input-group-text" for="stationOrderInput">Order</label>
            </div>
            <input class="form-control" id="stationOrderInput" min="1" readonly
                   th:value="${routeDetailsEntity.getStationOrder()}" type="number">
        </div>
        <div class="input-group col-md-2 offset-xs-1">
            <div class="input-group-prepend">
                <label class="input-group-text" for="kmInput">Km</label>
            </div>
            <input class="form-control" id="kmInput" min="1" th:value="${routeDetailsEntity.getKm()}" type="number">
        </div>
        <div class="input-group col-md-2 offset-xs-1">
            <div class="input-group-prepend">
                <label class="input-group-text" for="stationTypeInput">Type</label>
            </div>
            <input class="form-control" id="stationTypeInput" min="1" th:value="${routeDetailsEntity.getType()}"
                   type="number">
        </div>
    </div>
    <!--    <a th:href="@{/route-details/{routeId}/{stationId}/{stationOrder}(routeId=${routeDetailsEntity.getRouteId()}, stationId=${routeDetailsEntity.getStationId()}, stationOrder=${routeDetailsEntity.getStationOrder()})}"-->
    <!--       th:text="${routeDetailsEntity.getRouteId() + ' ' + routeDetailsEntity.getStationId()+ ' ' + routeDetailsEntity.getStationOrder()}">Route-->
    <!--        Station Order</a>-->
</div>

<input class="btn btn-primary" id="changeDetails" type="button" value="Update">
<h3 id="resultStr"></h3>

</body>
</html>
